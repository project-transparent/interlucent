plugins {
    id 'java'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group = 'org.transparent'
archivesBaseName = 'interlucent'
version = '1.0.0'

repositories {
    mavenCentral()
    mavenLocal()
}

configurations {
    include.extendsFrom(implementation)
}

dependencies {
    include 'org.transparent:lucent:1.0.1'
    include 'org.transparent:eureka:1.0.0'
}

jar {
    from {
        configurations.include.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}